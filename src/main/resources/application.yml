
# = Hibernate datasource
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_cinecoce?serverTimezone=UTC
    username: root
    password: root



  # = JPA configurations
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: MYSQL
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

# = Logging configurations
logging:
  level:
    root: WARN
    org.springframework.web: DEBUG
    org.springframework.security: INFO
server:
  port: 9010
